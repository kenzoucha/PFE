<script>
    //  First bind the entire row to the flipper!
    var flipper = new Flipper(document.getElementById("example-row"));

    $("#first").click(function(e){
        e.preventDefault();
        flipper.setCards([{
            cardIndex: "0",
            activeIndex: "1"
        }, {
            cardIndex: "1",
            activeIndex: "2"
        }, {
            cardIndex: "2",
            activeIndex: "0"
        }]);
    });

    $("#second").click(function(e){
        e.preventDefault();
        flipper.setCards([{
            cardIndex: "0",
            activeIndex: "0"
        }, {
            cardIndex: "1",
            activeIndex: "1"
        }, {
            cardIndex: "2",
            activeIndex: "2"
        }]);
    });

    $("#third").click(function(e){
        e.preventDefault();
        flipper.setCards([{
            cardIndex: "0",
            activeIndex: "2"
        }, {
            cardIndex: "1",
            activeIndex: "0"
        }, {
            cardIndex: "2",
            activeIndex: "1"
        }]);
    });

</script>
